    <h3>Description</h3>
    <p>Once you try this homemade Alfredo sauce recipe, you’ll never go back to the jarred stuff. </p>
    <img src="https://www.allrecipes.com/thmb/IqGE_n_mpjKnUzbWLV3nA_PbK70=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/667748_Spaghetti-Sauce-with-Ground-Beef_158140_-Photo-by-Sherri-b9bcc8ba2df44574ba8b4337586dd4aa.jpg" height="240" width="320">
    <h2>Ingredients:</h2>
    <ul>
        <li>¼ cup butter</li>
        <li>1 cup heavy cream</li>
        <li>1 ½ cups freshly grated Parmesan cheese</li>
        <li>1 clove garlic, crushed</li>
        <li>¼ cup chopped fresh parsley</li>
    </ul>
